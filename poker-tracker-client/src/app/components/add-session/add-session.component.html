<div
  id="addSessionContainer"
  class="container"
  fxLayout="row"
  fxLayoutAlign="center"
>
  <div class="container" fxLayout="column" fxLayoutGap="10px">
    <p class="typeSwtiches">
      <mat-button-toggle-group
        name="gameType"
        (change)="setGameType($event.value)"
        value="cash"
      >
        <mat-button-toggle value="cash">Cash game</mat-button-toggle>
        <mat-button-toggle value="tournament">Tournament</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-button-toggle-group
        name="accessType"
        (change)="setAccessType($event.value)"
        value="public"
      >
        <mat-button-toggle value="public">Public</mat-button-toggle>
        <mat-button-toggle value="private">Private</mat-button-toggle>
      </mat-button-toggle-group>
    </p>
    <p>
      <mat-form-field class="inputField" appearance="outline" fxFlex="100%">
        <mat-label>Buy In</mat-label>
        <input
          [(ngModel)]="buyIn"
          OnlyNumber
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>

      <mat-form-field class="inputField" appearance="outline" fxFlex="100%">
        <mat-label>Cash Out</mat-label>
        <input
          [(ngModel)]="cashOut"
          OnlyNumber
          matInput
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="inputField" appearance="outline" fxFlex="100%">
        <mat-label>Currency</mat-label>
        <mat-select value="huf" [(ngModel)]="currency">
          <mat-option value="huf">HUF</mat-option>
          <mat-option value="eur">EUR</mat-option>
          <mat-option value="usd">USD</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="inputField" appearance="outline" fxFlex="100%">
        <mat-label>Starting time</mat-label>
        <input
          matInput
          [(ngModel)]="startDate"
          type="datetime-local"
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="inputField" appearance="outline" fxFlex="100%">
        <mat-label>Ending time</mat-label>
        <input
          matInput
          [(ngModel)]="endDate"
          type="datetime-local"
          placeholder="Placeholder"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="inputField" appearance="outline" fxFlex="100%">
        <mat-label>Location</mat-label>
        <input
          [(ngModel)]="location"
          matInput
          placeholder="Write the location of this session here"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="inputField" appearance="outline" fxFlex="100%">
        <mat-label>Comment</mat-label>
        <textarea
          matInput
          type="text"
          placeholder="Write your comment here"
          [(ngModel)]="comment"
        ></textarea>
      </mat-form-field>
    </p>
    <button (click)="addSession()" mat-flat-button color="primary">
      Add Session
    </button>
  </div>
</div>
